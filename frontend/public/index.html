<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#1976d2" />
    <meta
      name="description"
      content="SecurePay - Safe and reliable payment processing platform"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>SecurePay | Secure Payment Processing</title>
    <meta name="keywords" content="payment gateway, secure payments, online payments, payment processing" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background-color: #f5f5f5;
        color: #333;
      }
      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 2rem;
        background-color: white;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        text-align: center;
      }
      h1 {
        color: #1976d2;
        margin-bottom: 1rem;
      }
      p {
        margin-bottom: 1.5rem;
        line-height: 1.6;
      }
      .logo {
        font-size: 2.5rem;
        font-weight: 700;
        color: #1976d2;
        margin-bottom: 1.5rem;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!-- This will be shown if React doesn't load properly -->
    <div class="container" id="fallback">
      <div class="logo">SecurePay</div>
      <h1>Welcome to SecurePay</h1>
      <p>If you are seeing this message, it means the SecurePay application is loading or there might be an issue with the React application.</p>
      <p>The application should load momentarily. If it doesn't, please check the browser console for errors.</p>
    </div>
    <script>
      // Hide the fallback content if React successfully mounts
      document.addEventListener('DOMContentLoaded', function() {
        setTimeout(function() {
          // If React has mounted, it will have content in the root div
          const rootElement = document.getElementById('root');
          if (rootElement && rootElement.children.length > 0) {
            const fallbackElement = document.getElementById('fallback');
            if (fallbackElement) {
              fallbackElement.style.display = 'none';
            }
          }
        }, 1000); // Wait 1 second to allow React to mount
      });
    </script>
  </body>
</html>
